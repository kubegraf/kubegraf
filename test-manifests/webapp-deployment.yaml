apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-test
  labels:
    app: webapp-test
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp-test
      tier: frontend
  template:
    metadata:
      labels:
        app: webapp-test
        tier: frontend
    spec:
      containers:
      - name: webapp
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

