---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-pull-error-test
  namespace: test-scenarios
  labels:
    app: image-pull-error
    scenario: image-pull-back-off
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-pull-error
  template:
    metadata:
      labels:
        app: image-pull-error
    spec:
      containers:
      - name: non-existent-image
        image: nonexistent/imagethatdoesnotexist:v1.0.0  # This image doesn't exist
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
          requests:
            memory: "32Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: image-pull-error-test
  namespace: test-scenarios
spec:
  selector:
    app: image-pull-error
  ports:
  - port: 80
    targetPort: 8080
