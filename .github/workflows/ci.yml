name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/solid/package-lock.json

      - name: Install dependencies
        run: |
          cd ui/solid
          npm ci

      - name: Build SolidJS UI
        run: |
          cd ui/solid
          npm run build

      - name: Verify UI dist was built
        run: |
          echo "Contents of ui/solid/dist:"
          ls -laR ui/solid/dist || echo "ui/solid/dist does not exist"

      - name: Upload UI dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/solid/dist
          retention-days: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download UI dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: web/dist

      - name: Verify web/dist contents
        run: |
          echo "Contents of web/dist:"
          ls -laR web/dist || echo "web/dist does not exist"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: ui
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download UI dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: web/dist

      - name: Verify web/dist contents
        run: |
          echo "Contents of web/dist:"
          ls -laR web/dist || echo "web/dist does not exist"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o kubegraf-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download UI dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: web/dist

      - name: Verify web/dist contents
        run: |
          echo "Contents of web/dist:"
          ls -laR web/dist || echo "web/dist does not exist"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Test
        run: go test -v -race ./...
        # Note: ML components (anomaly detection, recommendations) are compiled into the binary
        # and tested as part of the standard Go test suite. No separate ML model build step needed.
