name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/solid/package-lock.json

      - name: Build SolidJS UI
        run: |
          cd ui/solid
          npm ci
          npm run build

      - name: Copy UI dist to web/dist
        run: |
          mkdir -p web
          rm -rf web/dist
          cp -r ui/solid/dist web/dist

      - name: Clean Go cache (fix corrupted cache)
        run: |
          rm -rf ~/go/pkg/mod/golang.org/toolchain@v0.0.1-go1.24.0.linux-amd64 || true
          rm -rf $GOMODCACHE/golang.org/toolchain@v0.0.1-go1.24.0.linux-amd64 || true
        continue-on-error: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
