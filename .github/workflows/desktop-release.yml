name: Desktop Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifacts: "*.dmg,*.zip"
          - os: windows-latest
            platform: win
            artifacts: "*.exe,*.msi"
          - os: ubuntu-latest
            platform: linux
            artifacts: "*.AppImage,*.deb,*.rpm,*.tar.gz"
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/solid/package-lock.json

      - name: Install dependencies
        run: |
          cd ui/solid
          npm ci

      - name: Build SolidJS UI
        run: |
          cd ui/solid
          npm run build

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        shell: bash
        run: |
          cd ui/solid
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Setup macOS code signing
        if: matrix.platform == 'mac'
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD || 'password' }}
        run: |
          if [ -n "$APPLE_CERTIFICATE_BASE64" ]; then
            CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
            KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

            echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH

            security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

            security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
            security list-keychain -d user -s $KEYCHAIN_PATH

            echo "CSC_LINK=$CERTIFICATE_PATH" >> $GITHUB_ENV
            echo "CSC_KEY_PASSWORD=$APPLE_CERTIFICATE_PASSWORD" >> $GITHUB_ENV
          fi

      - name: Setup Windows code signing
        if: matrix.platform == 'win'
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          if ($env:WINDOWS_CERTIFICATE_BASE64) {
            $CERTIFICATE_PATH = "$env:TEMP\build_certificate.pfx"
            [System.Convert]::FromBase64String($env:WINDOWS_CERTIFICATE_BASE64) | Set-Content -Path $CERTIFICATE_PATH -Encoding Byte

            Write-Output "CSC_LINK=$CERTIFICATE_PATH" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Output "CSC_KEY_PASSWORD=$env:WINDOWS_CERTIFICATE_PASSWORD" | Out-File -FilePath $env:GITHUB_ENV -Append
          }

      - name: Build desktop app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          cd ui/solid
          if [ "${{ matrix.platform }}" == "mac" ]; then
            npm run electron:build:mac
          elif [ "${{ matrix.platform }}" == "win" ]; then
            npm run electron:build:win
          else
            npm run electron:build:linux
          fi

      - name: List build artifacts
        shell: bash
        run: |
          cd ui/solid/release
          ls -lah || echo "No release directory found"
          find . -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.tar.gz" \) || echo "No artifacts found"

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: |
            ui/solid/release/*.dmg
            ui/solid/release/*.zip
            ui/solid/release/*.exe
            ui/solid/release/*.msi
            ui/solid/release/*.AppImage
            ui/solid/release/*.deb
            ui/solid/release/*.rpm
            ui/solid/release/*.tar.gz
          if-no-files-found: warn
          retention-days: 30

  release:
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: List downloaded artifacts
        run: |
          find artifacts -type f || echo "No artifacts found"
          ls -R artifacts/ || true

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }} - Desktop Apps
          body: |
            ## Desktop Applications
            
            Download native desktop apps for macOS, Linux, and Windows.
            
            ### macOS
            - **Intel Mac**: Download `.dmg` or `.zip`
            - **Apple Silicon**: Download `-arm64.dmg` or `-arm64.zip`
            
            ### Windows
            - **Installer**: Download `.exe` installer
            - **Portable**: Download portable `.exe` (no installation)
            
            ### Linux
            - **AppImage**: Universal Linux app (`.AppImage`)
            - **Debian/Ubuntu**: Download `.deb` package
            - **Red Hat/Fedora**: Download `.rpm` package
            - **Portable**: Download `.tar.gz` archive
            
            All desktop apps include auto-update support via GitHub Releases.
          files: |
            artifacts/desktop-mac/**/*
            artifacts/desktop-win/**/*
            artifacts/desktop-linux/**/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

